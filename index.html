<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="emp-container">
        <h2>New Employees</h2>
        <div id="emp-form"> 
        <div class="column">
            <label for="name">Enter Name</label><br>
            <input type ="text" id="emp-name">
        </div>
        <div class="column">
            <label for="profession">Enter Profession</label><br>
            <input type ="text" id="emp-profession">
        </div>
        <div class="column">
            <label for="age">Enter Age</label><br>
            <input type ="number" id="emp-age">
        </div>
    </div>
    <button type="submit" id="btn">Add User</button>
      <div class="message">
      </div>
        <p id="add-emp-text">Added Employees</p>
        <p id="default-text">You have 0 Employees.</p>
        <div class="emp-added-info">
    
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
